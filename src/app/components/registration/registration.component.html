        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label class="col-sm-4 col-md-4 col-form-label">First Name <span>:</span></label>
                <div class="col-sm-8  col-md-8">
                    <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"
                    />
                    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                        <div *ngIf="f.first_name.errors.required">First Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-md-4 col-form-label">Last Name <span>:</span></label>
                <div class="col-sm-8  col-md-8">
                    <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"
                    />
                    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                        <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-md-4 col-form-label">Email <span>:</span></label>
                <div class="col-sm-8  col-md-8">
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-md-4 col-form-label">Mobile Number
                    <span>:</span>
                </label>
                <div class="col-sm-8 col-md-8">
                    <input type="number" class="form-control" formControlName="mobile_number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile_number.errors }">
                    <div *ngIf="submitted && f.mobile_number.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile_number.errors.required">Mobile number is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-md-4 col-form-label">Password <span>:</span></label>
                <div class="col-sm-8  col-md-8">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>

                    </div>

            <div class="form-group row">
                <div class="col-sm-12 submit text-right">
                    <button class="btn btn-danger">Submit</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <p class="text-center">Have an account ?
                        <a class="signup" (click)="showLogin()">Login now</a>
                    </p>
                </div>
            </div>
            <div class="hr-sect">Or</div>
            <div class="form-group row social">

                    <a href="" target="_blank">
                        <img src="assets/images/fb.png">
                    </a>
                    <a href="" target="_blank">

                    </a>
                    <a href="" target="_blank">
                        <img src="assets/images/google.png">
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row registration">
  <div class="col-md-12">
    <h5 class="text-center">{{"common.signup"|translate}}</h5>
    <span class="close" (click)="onCloseCancel()">X</span>
  </div>

  <div class="col-md-12">

    <form class="details login-fields register-fields">
      <div class="form-group row">
        <label class="col-sm-4 col-md-4 col-form-label">First Name
          <span>:</span>
        </label>
        <div class="col-sm-8 col-md-8">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-md-4 col-form-label">Last Name
          <span>:</span>
        </label>
        <div class="col-sm-8 col-md-8">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-md-4 col-form-label">Email ID
          <span>:</span>
        </label>
        <div class="col-sm-8 col-md-8">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-md-4 col-form-label">Mobile Number
          <span>:</span>
        </label>
        <div class="col-sm-8 col-md-8">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4  col-md-4 col-form-label">Password
          <span>:</span>
        </label>
        <div class="col-sm-8  col-md-8">
          <input type="password" class="form-control">
        </div>

      </div>

      <div class="form-group row">
        <label class="col-sm-4  col-md-4 col-form-label">Confirm Password
          <span>:</span>
        </label>
        <div class="col-sm-8  col-md-8">
          <input type="password" class="form-control">
        </div>

      </div>

      <div class="form-group row">

        <div class="col-sm-12 submit text-right">
          <button class="btn btn-danger" type="submit">Submit</button>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <p class="text-center">Have an account ?
            <a class="signup" (click)="showLogin()">Login now</a>
          </p>
        </div>
      </div>

      <div class="hr-sect">Or</div>
      <div class="form-group row social">
        <div class="col-md-12">
          <a href="" target="_blank">
            <img src="assets/images/fb.png">
          </a>
          <a href="" target="_blank">
            <img src="assets/images/twitter.png">
          </a>
          <a href="" target="_blank">
            <img src="assets/images/google.png">
          </a>
        </div>
      </div>

    </form>


  </div>
</div>

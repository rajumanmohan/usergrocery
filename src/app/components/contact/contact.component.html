<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
        </div>
        <div class="col-md-6">
            <div class="contact-us">
                <h3>Contact Us</h3>
                <p>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>Lorem Ipsum is simply dummy text of the printing and typesettin. Lorem Ipsum is simply dummy text.</span>
                    of the printing and typesettin</p>
                <p>
                    <i class="fa fa-mobile" aria-hidden="true"></i> +91 98450 98450, 040 98450 123
                </p>
                <p>
                    <i class="fa fa-globe" aria-hidden="true"></i> www.mahali.com
                </p>

                <form>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input alphabetsOnly type="text" class="form-control" id="" placeholder="Name" [(ngModel)]="name" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="" placeholder="Email" [(ngModel)]="email" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Message</label>
                        <div class="col-sm-10">
                            <input alphabetsOnly type="text" class="form-control" id="" placeholder="Message" [(ngModel)]="message" name="message">
                            <button type="submit" class="sb-btn" (click)="contactUs()">Sumbit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

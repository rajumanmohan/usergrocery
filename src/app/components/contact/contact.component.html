<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
        </div>
        <div class="col-md-6">
            <div class="contact-us">
                <h3>Contact Us</h3>
                <p>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>Lorem Ipsum is simply dummy text of the printing and typesettin. Lorem Ipsum is simply dummy
                        text.</span>
                    of the printing and typesettin</p>
                <p>
                    <i class="fa fa-mobile" aria-hidden="true"></i> +91 98450 98450, 040 98450 123
                </p>
                <p>
                    <i class="fa fa-globe" aria-hidden="true"></i> www.mahali.com
                </p>

                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input alphabetsOnly type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }">
                            <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                                <div *ngIf="f.Name.errors.required">Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Message</label>
                        <div class="col-sm-10">
                            <input alphabetsOnly type="text" formControlName="message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }">
                            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                                <div *ngIf="f.message.errors.required">Message is required</div>
                            </div>
                            <button type="submit" class="sb-btn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
